<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex-m13</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active{
            color: #fff;
        }

        .nav-link{
            text-align: center;
        }

        header{
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }

        section{
            height: 95vh;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Loja de carros antigos</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">In√≠cio</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#destaque">Destaques</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div data-bs-interval="3000" class="carousel-item active">
                        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2013/08/11/03/40/car-171422_640.jpg">
                        <div class="carousel-caption">
                            <h2>Foto do branco</h2>
                        </div>
                    </div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2016/02/13/13/11/oldtimer-1197800_640.jpg">
                        <div class="carousel-caption">
                            <h2>Foto do vermelho</h2>
                        </div>
                    </div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2014/07/13/19/45/edsel-ranger-392745_640.jpg">
                        <div class="carousel-caption">
                            <h2>Foto do taxi amarelo</h2>
                        </div>
                    </div>
                </div>
                <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
                </div>
            </div>
        </section>
        <section id="destaque">
            <h1>Destaques</h1>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card text-bg-dark">
                            <div class="card-header">
                                Carro Cinza
                            </div>
                            <img src="https://cdn.pixabay.com/photo/2019/08/08/23/33/car-4393990_640.jpg" alt="">
                            <div class="card-footer">
                                <h5>R$ 21.700,00</h5>
                                <button type="button" class="btn btn-primary">Saber Mais</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card text-bg-dark">
                            <div class="card-header">
                                Carro Vermelho
                            </div>
                            <img src="https://cdn.pixabay.com/photo/2020/05/19/10/05/opel-5190050_640.jpg" alt="">
                            <div class="card-footer">
                                <h5>R$ 75.000,00</h5>
                                <button type="button" class="btn btn-primary">Saber Mais</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card text-bg-dark">
                            <div class="card-header">
                                Carro Azul
                            </div>
                            <img src="https://cdn.pixabay.com/photo/2016/07/11/14/30/volkswagen-1509784_640.jpg" alt="">
                            <div class="card-footer">
                                <h5>R$ 47.000,00</h5>
                                <button type="button" class="btn btn-primary">Saber Mais</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="contato">
            <div class="row">
                <div class="col">
                    <h1>Entre em contato</h1>
                    <form>
                        <label for="nome" class="form-label">Seu nome:</label>
                        <input type="text" class="form-control" id="nome">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="number" class="form-control" id="telefobe"/>
                        <label for="mensagem" class="form-label">Sua Mensagem:</label>
                        <textarea id="mensagem" class="form-control"></textarea>
                        <button class="btn btn-success">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
